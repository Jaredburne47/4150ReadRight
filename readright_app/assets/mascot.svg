<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Clemson Tiger Mascot - Friendly & Child-Appropriate -->

  <!-- Background glow -->
  <circle cx="256" cy="256" r="240" fill="#FFE5CC" opacity="0.3"/>

  <!-- Ears -->
  <ellipse cx="180" cy="180" rx="45" ry="55" fill="#F66733" transform="rotate(-25 180 180)"/>
  <ellipse cx="332" cy="180" rx="45" ry="55" fill="#F66733" transform="rotate(25 332 180)"/>
  <ellipse cx="180" cy="185" rx="28" ry="35" fill="#FFB380" transform="rotate(-25 180 185)"/>
  <ellipse cx="332" cy="185" rx="28" ry="35" fill="#FFB380" transform="rotate(25 332 185)"/>

  <!-- Head -->
  <circle cx="256" cy="270" r="150" fill="#F66733"/>

  <!-- Purple stripes (Clemson regalia color) -->
  <path d="M 180 240 Q 256 235 332 240" stroke="#522D80" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 190 270 Q 256 268 322 270" stroke="#522D80" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 200 300 Q 256 298 312 300" stroke="#522D80" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Muzzle/snout -->
  <ellipse cx="256" cy="320" rx="80" ry="60" fill="#FFE5CC"/>

  <!-- Cute nose -->
  <ellipse cx="256" cy="310" rx="18" ry="15" fill="#522D80"/>
  <path d="M 256 310 L 256 330" stroke="#522D80" stroke-width="4" stroke-linecap="round"/>

  <!-- Big friendly smile -->
  <path d="M 220 330 Q 256 355 292 330" stroke="#522D80" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <circle cx="190" cy="320" r="20" fill="#FF9999" opacity="0.5"/>
  <circle cx="322" cy="320" r="20" fill="#FF9999" opacity="0.5"/>

  <!-- Big friendly eyes -->
  <g id="left-eye">
    <!-- Eye white -->
    <ellipse cx="210" cy="260" rx="35" ry="40" fill="white"/>
    <!-- Pupil -->
    <circle cx="215" cy="265" r="18" fill="#522D80"/>
    <!-- Highlight -->
    <circle cx="220" cy="258" r="8" fill="white"/>
    <!-- Happy curve -->
    <path d="M 185 245 Q 210 235 235 245" stroke="#522D80" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <g id="right-eye">
    <!-- Eye white -->
    <ellipse cx="302" cy="260" rx="35" ry="40" fill="white"/>
    <!-- Pupil -->
    <circle cx="297" cy="265" r="18" fill="#522D80"/>
    <!-- Highlight -->
    <circle cx="292" cy="258" r="8" fill="white"/>
    <!-- Happy curve -->
    <path d="M 277 245 Q 302 235 327 245" stroke="#522D80" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Whiskers -->
  <line x1="140" y1="300" x2="180" y2="305" stroke="#522D80" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="315" x2="180" y2="315" stroke="#522D80" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="330" x2="180" y2="325" stroke="#522D80" stroke-width="3" stroke-linecap="round"/>

  <line x1="372" y1="300" x2="332" y2="305" stroke="#522D80" stroke-width="3" stroke-linecap="round"/>
  <line x1="372" y1="315" x2="332" y2="315" stroke="#522D80" stroke-width="3" stroke-linecap="round"/>
  <line x1="372" y1="330" x2="332" y2="325" stroke="#522D80" stroke-width="3" stroke-linecap="round"/>

  <!-- Clemson paw print on forehead or at leasted tried it LOL -->
  <g id="paw-print" transform="translate(256, 210) scale(0.4)">
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#522D80"/>
    <ellipse cx="-18" cy="-25" rx="12" ry="15" fill="#522D80"/>
    <ellipse cx="18" cy="-25" rx="12" ry="15" fill="#522D80"/>
    <ellipse cx="-25" cy="-8" rx="12" ry="15" fill="#522D80" transform="rotate(-20)"/>
    <ellipse cx="25" cy="-8" rx="12" ry="15" fill="#522D80" transform="rotate(20)"/>
  </g>

  <!-- Optional: Clemson "C" on chest  -->
  <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" fill="#522D80" text-anchor="middle">C</text>
</svg>

